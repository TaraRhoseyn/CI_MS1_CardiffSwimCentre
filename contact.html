<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiff Swim Centre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>

        <!--NAVIGATION-->
        <nav class="navbar navbar-expand-lg navbar-bg">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt="Caridff Swim Centre Logo" width="120" height="120"></a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="timetable.html">Timetable</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
                <button class="nav-join d-none d-lg-block" type="button"><a href="#">Join</a></button>
              </div>
            </div>
        </nav>
    </header>

    <!-- HEADING -->
    <div class="container mt-5 contact-heading">
        <div class="row">
            <div class="col-12 col-md-6">
                <h1 class="mb-4">Get in touch</h1>
                <h2>We'd love to hear from you:</h2>
            </div>
        </div>
    </div>
    <div class="container mt-5 form">
        <div class="row">
            <div class="col-12 col-lg-6">
                
                <!-- FORM -->
                <form>
                    <div class="mb-3">
                        <label for="#yourname" class="form-label">Name</label>
                        <input type="name" id="yourname" class="form-input" required>
                    </div>
                    <div class="mb-3">
                        <label for="#email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div class="mb-3">
                        <label for="#query" class="form-label">Your query</label>
                        <textarea id="query" class="form-input" required></textarea>
                    </div>
                    <div class="mb-3">
                        <input id="submit-button"type="submit"> <input id="reset-button" type="reset">
                    </div>
                </form>

            </div>
            <div class="d-none d-lg-block col-lg-6">
                <img id="contact-image" src="assets/images/contact-image.png" alt="The back of a young male swimmer looking out at the pool">
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <div class="container-fluid footer-container-desktop d-none d-md-block col-12">
            <div class="row">
                <div class="footer-text">
                    <div class="footer-text">
                        <span>
                        <ul class="footer-ctas">
                            <li><a href="contact.html">Contact us</a></li>
                            <li>Pricing</li>
                            <li>How to get to us</li>
                        </ul>
                        </span>
                        <ul class="social-media-links">
                            <li><i class="fab fa-twitter"></i></li>
                            <li><i class="fab fa-facebook"></i></li>
                            <li><i class="fab fa-instagram"></i></li>
                            <li><i class="fab fa-youtube"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
       <div class="container-fluid footer-container-mobile">
            <div class="row d-md-none">
                <div class="col-12 footer-text-mobile">
                    <p class="footer-ctas-mobile"><a href="contact.html">Contact</a> │ Prices │ Location</p>
                    <ul class="social-media-links-mobile">
                        <li><i class="fab fa-twitter"></i></li>
                        <li><i class="fab fa-facebook"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                        <li><i class="fab fa-youtube"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
